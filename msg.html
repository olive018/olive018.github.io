<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Message</title>
    <script>
        function DisplayMsg() {
            const messages = [
                "You are amazing just the way you are! :]",
                "Believe in yourself, you are stronger than you think! :]",
                "Your smile brightens the day! :]",
                "You have the power to create change! :]",
                "Kindness is your superpower! :]",
				"We are all made of stardust,but your's is extra sparkly :]",
				"This is a good week to have a good week :]",
				"Your weirdness is your super power :]",
				"Stop. Take a minute and BREATHE :]",
				"Create your own happy place :]",
				"You are the best you can, and I'm so proud of you! :]",
				"Ghost hug! You can't feel it but its there :]",
				"You are the brightest star! :]",
				"You have a cute smile. Smile more! :]",
				"You are pawsitively purrrfect! :]"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').innerText = randomMsg;
        }
    </script>
</head>
<body onload="DisplayMsg()">
    <h1 id="message"></h1>
</body>
</html>
