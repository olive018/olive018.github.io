<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Message</title>
    <script>
        function DisplayMsg() {
            const messages = [
                "You are amazing just the way you are! :]",
                "Believe in yourself, you are stronger than you think! :]",
                "Your smile brightens the day! :]",
                "You have the power to create change! :]",
                "Kindness is your superpower! :]",
				"We are all made of stardust,but your's is extra sparkly :]",
				"This is a good week to have a good week :]",
				"Your weirdness is your super power :]",
				"Stop. Take a minute and BREATHE :]",
				"Create your own happy place :]",
				"You are the best you can, and I'm so proud of you! :]",
				"Ghost hug! You can't feel it but its there :]",
				"You are the brightest star! :]",
				"You have a cute smile. Smile more! :]",
				"You are pawsitively purrrfect! :]"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').innerText = randomMsg;
        }
    </script>
	
	<style>
		.container {
			width: 50%; 
			background-color: white;
			margin: 0 auto; 
			margin-top: 100px; 
			border-radius: 8px; 
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
		}

		.header {
			width: 100%;
			background-color: #f0f0f0; 
			padding: 15px; 
			text-align: center; 
			font-size: 18px; 
			border-top-left-radius: 8px; 
			border-top-right-radius: 8px; 
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh; 
			background-color: #f8f8f8; 
			margin: 0; 
		}
</style>

</head>
<body onload="DisplayMsg()">
	<div id="container">
		<div id="header">
			<h1 id="message"></h1>
		</div>
	</div>
</body>
</html>
